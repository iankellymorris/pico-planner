<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Tracker</title>
  <!-- Tabulator Modern CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator_modern.min.css" rel="stylesheet">
  <!-- Google Fonts: DM Sans & Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: #ede3fa; /* warmer lavender */
    }
    h1 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-style: italic;
      text-align: left;
      font-size: 3.75rem; /* 25% bigger */
      margin-bottom: 20px;
      color: #4b2e83;
      letter-spacing: -0.5px;
      line-height: 1.2;
      padding-left: 12px;
    }
    .form-container {
      margin: 20px 0;
      padding: 18px;
      background: rgba(75, 46, 131, 0.18); /* darker overlay */
      border: 1px solid rgba(75, 46, 131, 0.25);
      border-radius: 20px; /* more rounding */
    }
    .form-container input, .form-container select, .form-container button {
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* Table font styles */
    .tabulator, .tabulator .tabulator-header, .tabulator .tabulator-cell {
      font-family: 'Poppins', sans-serif !important;
    }
    .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
      font-weight: 600;
      padding-top: 6px;
      padding-bottom: 6px;
    }
    .delete-btn {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: "Courier New", monospace;
      line-height: 1;
      color: rgba(0,0,0,0.15); /* softer overlay */
    }
    .delete-btn:hover {
      color: rgba(0,0,0,0.3); /* darker on hover */
    }
  </style>
</head>
<body>
  <h1>Assignment Tracker</h1>

  <!-- Form for adding assignments -->
  <div class="form-container">
    <select id="class-input">
      <option value="MATH 1210">MATH 1210</option>
      <option value="PHYS 2210">PHYS 2210</option>
      <option value="ECE 1400">ECE 1400</option>
    </select>
    <input type="text" id="assignment-input" placeholder="Assignment Name">
    <input type="date" id="due-input">
    <input type="url" id="link-input" placeholder="https://...">
    <button id="add-btn">Add Assignment</button>
  </div>

  <div id="assignment-table"></div>

  <!-- Tabulator JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    // Load saved data or use defaults
    let savedData = JSON.parse(localStorage.getItem("assignments")) || [
      { class: "MATH 1210", assignment: "HW 1", due: "2025-09-01", link: "https://example.com" },
      { class: "PHYS 2210", assignment: "Lab 1", due: "2025-09-03", link: "https://example.com" },
      { class: "ECE 1400", assignment: "Project Proposal", due: "2025-09-05", link: "https://example.com" }
    ];

    // Custom delete formatter (× instead of ❌)
    function deleteFormatter(cell) {
      return "<span class='delete-btn'>&times;</span>";
    }

    // Helper to apply row colors
    function applyRowColor(row){
      const data = row.getData();
      const pos = row.getPosition(true);
      const el = row.getElement();
      if (!el) return;

      el.style.background = ""; // reset first

      if (data.class === "PHYS 2210") {
        el.style.background = (pos % 2 === 0) ? "#dbe7f8" : "#edf4fc";
      }
      if (data.class === "ECE 1400") {
        el.style.background = (pos % 2 === 0) ? "#f8dbdb" : "#fceeee";
      }
      if (data.class === "MATH 1210") {
        el.style.background = (pos % 2 === 0) ? "#faf3d1" : "#fef9e4";
      }
    }

    // Initialize table
    const table = new Tabulator("#assignment-table", {
      data: savedData,
      layout: "fitColumns",
      reactiveData: true,
      groupBy: "class",
      groupStartOpen: true,
      rowFormatter: applyRowColor,
      renderComplete: function(){
        this.getRows().forEach(applyRowColor);
      },
      columns: [
        { title: "Class", field: "class", editor: "select", editorParams: {
            values: ["MATH 1210", "PHYS 2210", "ECE 1400"]
          }},
        { title: "Assignment", field: "assignment", editor: "input",
          formatter: function(cell){
            const url = cell.getRow().getData().link;
            const text = cell.getValue();
            if (url) {
              return "<a href='" + url + "' target='_blank'>" + text + "</a>";
            }
            return text;
          }
        },
        { title: "Due Date", field: "due", sorter:"date", editor: "date",
          formatter:function(cell){
            let val = cell.getValue();
            if (!val) return "";
            let d = new Date(val);
            if (isNaN(d)) return val;
            const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
            let day = String(d.getDate()).padStart(2,"0");
            let month = months[d.getMonth()];
            let year = d.getFullYear();
            return `${day} ${month} ${year}`;
          }
        },
        { title: "Link", field: "link", visible: false }, // hidden, used for anchor in Assignment
        { 
          title: "", 
          formatter: deleteFormatter, 
          width: 40, 
          hozAlign: "center", 
          cellClick: function(e, cell){
            cell.getRow().delete();
            saveData();
          }
        }
      ],
      cellEdited: saveData,
      rowDeleted: saveData,
    });

    // Save data to localStorage
    function saveData() {
      localStorage.setItem("assignments", JSON.stringify(table.getData()));
    }

    // Add new assignment from form
    document.getElementById("add-btn").addEventListener("click", () => {
      const newRow = {
        class: document.getElementById("class-input").value,
        assignment: document.getElementById("assignment-input").value,
        due: document.getElementById("due-input").value,
        link: document.getElementById("link-input").value
      };
      table.addRow(newRow);
      saveData();

      // Clear inputs
      document.getElementById("assignment-input").value = "";
      document.getElementById("due-input").value = "";
      document.getElementById("link-input").value = "";
    });
  </script>
</body>
</html>

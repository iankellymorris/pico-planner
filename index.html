<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <h1 class="title">Assignment Tracker</h1>
        <div class="toggle-container">
            <span class="toggle-label">Mobile View</span>
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="assignmentForm">
                <input type="text" id="class" placeholder="Class" required>
                <input type="text" id="name" placeholder="Assignment Name" required>
                <input type="date" id="dueDate" required>
                <input type="url" id="link" placeholder="Link (optional)">
                <button type="submit" id="addBtn">Add Assignment</button>
            </form>
        </div>
        <div class="data-management">
            <button id="exportBtn">Export Data</button>
            <input type="file" id="importFile" accept=".json" style="display:none;">
            <button id="importBtn">Import Data</button>
        </div>
        <div class="table-container">
            <table id="assignmentsTable">
                <thead>
                    <tr>
                        <th data-sort="class">Class</th>
                        <th data-sort="name">Assignment</th>
                        <th data-sort="dueDate">Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

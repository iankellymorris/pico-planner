<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <div class="header-banner">
        <h1 id="page-title">Assignment Tracker</h1>
        <div class="controls">
            <label class="toggle-container">
                <input type="checkbox" id="darkModeToggle" checked>
                <span class="slider round" title="Toggle Dark/Light Mode"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="assignment-entry">
            <div class="form-row">
                <div class="dropdown-wrapper">
                    <select id="classDropdown">
                        <option value="MATH 1210">MATH 1210</option>
                        <option value="PHYS 2210">PHYS 2210</option>
                        <option value="ECE 1400">ECE 1400</option>
                    </select>
                </div>
                <input type="text" id="assignmentName" placeholder="Assignment Name" required>
                <input type="url" id="assignmentLink" placeholder="Link (Optional)">
                <input type="date" id="dueDate" required>
                <button id="addAssignmentBtn">Add Assignment</button>
            </div>
        </div>

        <div class="assignments-table-container">
            <table id="assignmentsTable">
                <thead>
                    <tr>
                        <th>Assignment</th>
                        <th>Due Date</th>
                        <th class="delete-column"></th> </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="data-controls">
            <button id="exportDataBtn">Export Data</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
            <button id="importDataBtn">Import Data</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Tracker</title>
  <!-- Tabulator CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
</head>
<body>
  <h1>Assignment Tracker</h1>

  <h2>Table 1 (Editable)</h2>
  <div id="assignment-table-1"></div>

  <h2>Table 2 (Mirrors Edits)</h2>
  <div id="assignment-table-2"></div>

  <!-- Tabulator JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    // Initial shared data
    const tableData = [
      { class: "Math", assignment: "HW 1", due: "2025-09-01", link: "https://example.com/math1" },
      { class: "Math", assignment: "HW 2", due: "2025-09-05", link: "https://example.com/math2" },
      { class: "History", assignment: "Essay 1", due: "2025-09-03", link: "https://example.com/history1" },
      { class: "History", assignment: "Essay 2", due: "2025-09-10", link: "https://example.com/history2" }
    ];

    // Table options shared by both tables
    const tableOptions = {
      data: tableData,
      layout: "fitColumns",
      reactiveData: true,
      groupBy: "class",
      groupStartOpen: false,
      columns: [
        { title: "Assignment", field: "assignment", headerSort: true, editor: "input" },
        { title: "Due Date", field: "due", headerSort: true, editor: "date" },
        { title: "Link", field: "link", headerSort: false, editor: "input",
          formatter: "link", formatterParams: { target: "_blank" } }
      ]
    };

    // Create both tables
    new Tabulator("#assignment-table-1", tableOptions);
    new Tabulator("#assignment-table-2", tableOptions);
  </script>
</body>
</html>

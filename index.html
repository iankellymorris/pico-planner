<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Assignment Tracker</h1>
    </header>

    <div class="entry-container">
        <select id="classSelect">
            <option value="Calculus II">Calculus II</option>
            <option value="Computer Programming">Computer Programming</option>
            <option value="Digital Circuits">Digital Circuits</option>
        </select>
        <input type="text" id="assignmentName" placeholder="Assignment Name">
        <input type="url" id="assignmentLink" placeholder="Link (Optional)">
        <input type="date" id="dueDate">
        <button id="addBtn">Add Assignment</button>
    </div>

    <table id="assignmentTable">
        <thead>
            <tr>
                <th>Assignment Name</th>
                <th>Due Date</th>
                <th style="width: 50px;"></th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div class="footer-controls">
        <button id="exportBtn">Export Data</button>
        <button id="importBtn">Import Data</button>
        <input type="file" id="fileInput" style="display: none;" accept=".json">
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Tracker</title>
  <link href="https://unpkg.com/tabulator-tables@4.3.0/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tabulator { margin-bottom: 30px; }
  </style>
</head>
<body>

<h1>Assignment Tracker</h1>

<h2>Table 1</h2>
<div id="assignment-table-1"></div>

<h2>Table 2 (Synchronized)</h2>
<div id="assignment-table-2"></div>

<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@4.3.0/dist/js/tabulator.min.js"></script>
<script>
// Shared reactive data array
const tableData = [
  { class: "Math", assignment: "HW 1", due: "2025-09-01", link: "https://example.com/math1" },
  { class: "Math", assignment: "HW 2", due: "2025-09-05", link: "https://example.com/math2" },
  { class: "History", assignment: "Essay 1", due: "2025-09-03", link: "https://example.com/history1" },
  { class: "History", assignment: "Essay 2", due: "2025-09-07", link: "https://example.com/history2" },
  { class: "Science", assignment: "Lab Report", due: "2025-09-04", link: "https://example.com/science1" }
];

// Tabulator options for both tables
const tableOptions = {
  data: tableData,
  layout: "fitColumns",
  reactiveData: true,      // allows multiple tables to stay in sync
  groupBy: "class",        // collapsible groups by class
  groupStartOpen: false,   // start collapsed
  columns: [
    { title: "Assignment", field: "assignment", headerSort:true },
    { title: "Due Date", field: "due", headerSort:true },
    { title: "Link", field: "link", formatter:"link", formatterParams:{ target:"_blank" } }
  ]
};

// Create Table 1
const table1 = new Tabulator("#assignment-table-1", tableOptions);

// Create Table 2 (synchronized)
const table2 = new Tabulator("#assignment-table-2", tableOptions);

// Example: updating data dynamically
// tableData.push({ class: "Math", assignment: "HW 3", due: "2025-09-10", link: "https://example.com/math3" });
</script>

</body>
</html>

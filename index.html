<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Tracker</title>
  <!-- Tabulator Modern CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator_modern.min.css" rel="stylesheet">
  <!-- Google Fonts: DM Sans & Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: #ede3fa;
    }
    h1 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-style: italic;
      text-align: left;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #4b2e83;
      letter-spacing: -0.5px;
      line-height: 1.2;
      padding-left: 12px;
    }
    .form-container {
      margin: 20px 0;
      padding: 15px;
      background: rgba(75, 46, 131, 0.15);
      border: 1px solid rgba(75, 46, 131, 0.25);
      border-radius: 16px;
    }
    .form-container input, .form-container select, .form-container button {
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* Table font styles */
    .tabulator, .tabulator .tabulator-header, .tabulator .tabulator-cell {
      font-family: 'Poppins', sans-serif !important;
    }
    .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
      font-weight: 600;
    }
    .delete-btn {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: "Courier New", monospace;
      line-height: 1;
      color: rgba(0,0,0,0.3);
    }
    .delete-btn:hover {
      color: rgba(0,0,0,0.55);
    }
    /* Group header base styles */
    .group-header {
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      color: #333;
    }
    .group-phys { background: #c9d9f2; } /* soft blue */
    .group-ece { background: #f5c7c7; }  /* soft red */
    .group-math { background: #f9f2c4; } /* soft yellow */
    /* Row coloring */
    .row-phys:nth-child(even) { background: #edf2fb !important; }
    .row-ece:nth-child(even)  { background: #fdecec !important; }
    .row-math:nth-child(even) { background: #fffbe6 !important; }
  </style>
</head>
<body>
  <h1>Assignment Tracker</h1>

  <div class="form-container">
    <select id="class-input">
      <option value="MATH 1210">MATH 1210</option>
      <option value="PHYS 2210">PHYS 2210</option>
      <option value="ECE 1400">ECE 1400</option>
    </select>
    <input type="text" id="assignment-input" placeholder="Assignment Name">
    <input type="date" id="due-input">
    <input type="url" id="link-input" placeholder="https://...">
    <button id="add-btn">Add Assignment</button>
  </div>

  <div id="assignment-table"></div>

  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    let savedData = JSON.parse(localStorage.getItem("assignments")) || [
      { class: "MATH 1210", assignment: "HW 1", due: "2025-09-01", link: "" },
      { class: "PHYS 2210", assignment: "Lab 1", due: "2025-09-03", link: "" },
      { class: "ECE 1400", assignment: "Project Proposal", due: "2025-09-05", link: "" }
    ];

    function deleteFormatter(cell) {
      return "<span class='delete-btn'>&times;</span>";
    }

    function parseISODateSafe(str) {
      if (!str) return null;
      const d = new Date(str);
      return isNaN(d) ? null : d;
    }

    function dueDateFormatter(cell) {
      const value = cell.getValue();
      const date = parseISODateSafe(value);
      if (!date) return "---";
      const day = String(date.getDate()).padStart(2, "0");
      const month = date.toLocaleString("en-US", { month: "short" }).toUpperCase();
      const year = date.getFullYear();
      return `${day} ${month} ${year}`;
    }

    function assignmentLinkFormatter(cell) {
      const row = cell.getRow().getData();
      const name = row.assignment || "";
      const url = row.link || "";
      if (url) {
        return `<a href="${url}" target="_blank" style="color:#4b2e83; text-decoration:none;">${name}</a>`;
      }
      return name;
    }

    const table = new Tabulator("#assignment-table", {
      data: savedData,
      layout: "fitColumns",
      reactiveData: true,
      groupBy: "class",
      groupHeader: function(value, count, data){
        let cls = "";
        if (value === "PHYS 2210") cls = "group-phys";
        else if (value === "ECE 1400") cls = "group-ece";
        else if (value === "MATH 1210") cls = "group-math";
        return `<div class="group-header ${cls}">${value} (${count})</div>`;
      },
      groupStartOpen: true,
      rowFormatter: function(row){
        const data = row.getData();
        if (data.class === "PHYS 2210") row.getElement().classList.add("row-phys");
        if (data.class === "ECE 1400") row.getElement().classList.add("row-ece");
        if (data.class === "MATH 1210") row.getElement().classList.add("row-math");
      },
      columns: [
        { title: "Class", field: "class", editor: "select", editorParams: {
            values: ["MATH 1210", "PHYS 2210", "ECE 1400"]
          }},
        { title: "Assignment", field: "assignment", formatter: assignmentLinkFormatter, editor: "input" },
        { 
          title: "Due Date", 
          field: "due", 
          editor: "date", 
          sorter: function(a, b){
            const da = parseISODateSafe(a);
            const db = parseISODateSafe(b);
            if(!da && !db) return 0;
            if(!da) return -1;
            if(!db) return 1;
            return da - db;
          },
          formatter: dueDateFormatter
        },
        { 
          title: "", 
          formatter: deleteFormatter, 
          width: 40, 
          hozAlign: "center", 
          cellClick: function(e, cell){
            cell.getRow().delete();
            saveData();
          }
        }
      ],
      cellEdited: saveData,
      rowDeleted: saveData,
    });

    function saveData() {
      localStorage.setItem("assignments", JSON.stringify(table.getData()));
    }

    document.getElementById("add-btn").addEventListener("click", () => {
      const newRow = {
        class: document.getElementById("class-input").value,
        assignment: document.getElementById("assignment-input").value,
        due: document.getElementById("due-input").value,
        link: document.getElementById("link-input").value
      };
      table.addRow(newRow);
      saveData();
      document.getElementById("assignment-input").value = "";
      document.getElementById("due-input").value = "";
      document.getElementById("link-input").value = "";
    });
  </script>
</body>
</html>

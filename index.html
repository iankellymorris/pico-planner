<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlton V16</title>
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    :root {
      /* Layout variables */
      --entryTableDelta: 20px;
      --titleLeftEdgePadding: 25%;
      --tableWidthPercent: 80%;
      --tableMinWidth: 550px;
      --bannerPaddingTop: 10px;
      --bannerPaddingBottom: 25px;

      /* Fonts */
      --titleFontSize: 40px;
      --titleFontColor: #ffffff;
      --titleFontFamily: "Arial", sans-serif;
      --bodyFontFamily: "Verdana", sans-serif;
      --bodyFontSize: 16px;

      /* Colors */
      --bannerColor: #f5d46b; /* creamier yellow */
      --addAssignmentColor: #c71585; /* red violet */
      --exportImportColor: #e0e0e0;
      --exportImportText: #666666;
      --oddRowColor: #faf3d1;
      --evenRowColor: #fdf9ec;

      /* Form adjustments */
      --formScale: 0.85;
      --formRowGap: 10px;
      --entryGap: 8px;
      --entryPaddingTop: 10px;
      --entryPaddingRight: 10px;
      --entryPaddingBottom: 10px;
      --entryPaddingLeft: 10px;
      --dropdownArrowSize: 6px;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-width: 0 !important;
      max-width: none !important;
      width: 100% !important;
      overflow-x: hidden;
      font-family: var(--bodyFontFamily);
      font-size: var(--bodyFontSize);
    }

    .banner {
      background: var(--bannerColor);
      padding-top: var(--bannerPaddingTop);
      padding-bottom: var(--bannerPaddingBottom);
      display: block;
      text-align: left;
      width: 100%;
    }

    h1 {
      font-size: var(--titleFontSize);
      color: var(--titleFontColor);
      font-family: var(--titleFontFamily);
      text-align: left;
      margin-left: var(--titleLeftEdgePadding);
      margin-right: 0;
    }

    .form-wrap {
      text-align: center;
    }

    .form-container {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: var(--entryGap) var(--formRowGap);
      margin: 20px auto var(--entryTableDelta) auto;
      padding: var(--entryPaddingTop) var(--entryPaddingRight) var(--entryPaddingBottom) var(--entryPaddingLeft);
      background: rgba(75, 46, 131, 0.16);
      border: 1px solid rgba(75, 46, 131, 0.22);
      border-radius: 40px;
      transform: scale(var(--formScale));
      transform-origin: center;
      max-width: none;
    }

    .form-container select,
    .form-container input,
    .form-container button {
      padding: 8px 14px;
      border-radius: 9999px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-container select {
      appearance: none;
      background-color: #fff;
      position: relative;
      padding-right: 30px;
    }

    .form-container select::after {
      content: "";
      position: absolute;
      pointer-events: none;
    }

    .add-assignment-btn {
      background-color: var(--addAssignmentColor);
      color: white;
      border: none;
      cursor: pointer;
    }

    .add-assignment-btn:hover {
      opacity: 0.9;
    }

    #assignment-table {
      margin: 0 auto;
      width: var(--tableWidthPercent);
      min-width: var(--tableMinWidth);
    }

    .tabulator .tabulator-row.tabulator-row-odd {
      background-color: var(--oddRowColor);
    }

    .tabulator .tabulator-row.tabulator-row-even {
      background-color: var(--evenRowColor);
    }

    .delete-btn {
      cursor: pointer;
      text-align: center;
      display: inline-block;
      padding-right: 10px;
    }

    .delete-btn:hover {
      color: red;
    }

    .export-import {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      width: var(--tableWidthPercent);
      min-width: var(--tableMinWidth);
      margin-left: auto;
      margin-right: auto;
    }

    .export-import button {
      background-color: var(--exportImportColor);
      color: var(--exportImportText);
      border: none;
      border-radius: 9999px;
      padding: 6px 14px;
      margin-left: 10px;
      cursor: pointer;
    }

    .export-import button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Assignment Tracker</h1>
  </div>

  <div class="form-wrap">
    <div class="form-container">
      <select id="course">
        <option>Math</option>
        <option>Science</option>
        <option>History</option>
      </select>
      <input id="assignment" type="text" placeholder="Assignment Name">
      <input id="due-date" type="date">
      <button class="add-assignment-btn">Add Assignment</button>
    </div>
  </div>

  <div id="assignment-table"></div>

  <div class="export-import">
    <button id="export">Export Data</button>
    <button id="import">Import Data</button>
  </div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script>
    // Sample table setup
    const table = new Tabulator("#assignment-table", {
      layout: "fitColumns",
      columns: [
        { title: "Course", field: "course", headerSort: true },
        { title: "Assignment", field: "assignment", headerSort: true },
        { title: "Due Date", field: "dueDate", sorter: "date", hozAlign: "center" },
        {
          title: "",
          field: "delete",
          hozAlign: "center",
          formatter: () => "âœ–",
          cellClick: (e, cell) => cell.getRow().delete()
        },
      ],
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Tracker</title>
  <!-- Tabulator Modern CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator_modern.min.css" rel="stylesheet">
  <!-- Google Fonts: DM Sans & Inter -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background: #ede3fa; /* warmer lavender */
    }
    h1 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-style: italic;
      text-align: left;
      font-size: 3.75rem; /* 25% bigger */
      margin-bottom: 20px;
      color: #4b2e83;
      letter-spacing: -0.5px;
      line-height: 1.2;
      padding-left: 15px; /* left offset */
    }
    .form-container {
      margin: 20px 0;
      padding: 15px;
      background: rgba(75, 46, 131, 0.2); /* darker overlay */
      border: 1px solid rgba(75, 46, 131, 0.25);
      border-radius: 20px; /* rounder corners */
    }
    .form-container input, .form-container select, .form-container button {
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* Table font styles */
    .tabulator, .tabulator .tabulator-header, .tabulator .tabulator-cell {
      font-family: 'Inter', sans-serif !important;
    }
    .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
      font-weight: 600;
      line-height: 1.5em; /* more breathing space for headers */
    }
    .delete-btn {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: "Courier New", monospace;
      line-height: 1;
      color: rgba(0,0,0,0.25); /* lighter overlay */
    }
    .delete-btn:hover {
      color: rgba(0,0,0,0.5); /* slightly darker on hover */
    }
  </style>
</head>
<body>
  <h1>Assignment Tracker</h1>

  <!-- Form for adding assignments -->
  <div class="form-container">
    <select id="class-input">
      <option value="MATH 1210">MATH 1210</option>
      <option value="PHYS 2210">PHYS 2210</option>
      <option value="ECE 1400">ECE 1400</option>
    </select>
    <input type="text" id="assignment-input" placeholder="Assignment Name">
    <input type="date" id="due-input">
    <input type="url" id="link-input" placeholder="https://...">
    <button id="add-btn">Add Assignment</button>
  </div>

  <div id="assignment-table"></div>

  <!-- Tabulator JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    // Load saved data or use defaults
    let savedData = JSON.parse(localStorage.getItem("assignments")) || [
      { class: "MATH 1210", assignment: "HW 1", due: "2025-09-01", link: "" },
      { class: "PHYS 2210", assignment: "Lab 1", due: "2025-09-03", link: "" },
      { class: "ECE 1400", assignment: "Project Proposal", due: "2025-09-05", link: "" }
    ];

    // Custom delete formatter (× instead of ❌)
    function deleteFormatter(cell, formatterParams, onRendered) {
      return "<span class='delete-btn'>&times;</span>";
    }

    // Custom date formatter
    function dueDateFormatter(cell) {
      const value = cell.getValue();
      if (!value) return "---";
      const date = parseISODateSafe(value);
      if (!date) return value;
      return date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric"
      }).toUpperCase();
    }

    function parseISODateSafe(value) {
      const date = new Date(value);
      return isNaN(date.getTime()) ? null : date;
    }

    // Initialize table
    const table = new Tabulator("#assignment-table", {
      data: savedData,
      layout: "fitColumns",
      reactiveData: true,
      groupBy: "class",
      groupStartOpen: true,
      rowFormatter: function(row){
        const data = row.getData();
        const el = row.getElement();
        const rowIndex = row.getPosition(true); // position in data set
        if (data.class === "PHYS 2210") {
          el.style.background = rowIndex % 2 === 0 ? "#dbe7f8" : "#edf4fc"; // blue
        }
        if (data.class === "ECE 1400") {
          el.style.background = rowIndex % 2 === 0 ? "#f8dbdb" : "#fceeee"; // red
        }
        if (data.class === "MATH 1210") {
          el.style.background = rowIndex % 2 === 0 ? "#faf3d1" : "#fef9e4"; // yellow
        }
      },
      columns: [
        { title: "Class", field: "class", editor: "select", editorParams: {
            values: ["MATH 1210", "PHYS 2210", "ECE 1400"]
          }},
        { title: "Assignment", field: "assignment", editor: "input" },
        { 
          title: "Due Date", 
          field: "due", 
          editor: "date", 
          sorter: function(a, b){
            const da = parseISODateSafe(a);
            const db = parseISODateSafe(b);
            if(!da && !db) return 0;
            if(!da) return -1;
            if(!db) return 1;
            return da - db;
          },
          formatter: dueDateFormatter
        },
        { 
          title: "Link", 
          field: "link", 
          formatter: "link", 
          formatterParams: { labelField: "assignment", target: "_blank" }, 
          editor: "input" 
        },
        { 
          title: "", 
          formatter: deleteFormatter, 
          width: 40, 
          hozAlign: "center", 
          cellClick: function(e, cell){
            cell.getRow().delete();
            saveData();
          }
        }
      ],
      cellEdited: saveData,
      rowDeleted: saveData,
    });

    // Save data to localStorage
    function saveData() {
      localStorage.setItem("assignments", JSON.stringify(table.getData()));
    }

    // Add new assignment from form
    document.getElementById("add-btn").addEventListener("click", () => {
      const newRow = {
        class: document.getElementById("class-input").value,
        assignment: document.getElementById("assignment-input").value,
        due: document.getElementById("due-input").value,
        link: document.getElementById("link-input").value
      };
      table.addRow(newRow);
      saveData();

      // Clear inputs
      document.getElementById("assignment-input").value = "";
      document.getElementById("due-input").value = "";
      document.getElementById("link-input").value = "";
    });
  </script>
</body>
</html>
